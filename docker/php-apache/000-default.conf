<VirtualHost *:80>
        DocumentRoot /var/www/public

        <Directory /var/www/public>
            Options -Indexes +FollowSymLinks
            AllowOverride All
            Require all granted

            RewriteEngine On
            RewriteCond %{DOCUMENT_ROOT}%{REQUEST_URI} -f [OR]  
            RewriteCond %{DOCUMENT_ROOT}%{REQUEST_URI} -d  
            RewriteRule ^ - [L]
        </Directory>

        ErrorLog /dev/stderr
        CustomLog /dev/stdout combined

</VirtualHost>
